<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 2:Create a Text Editor </title>
  <script src="https://kit.fontawesome.com/0faf31098a.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

  <header>
    <h1 class="text-center font-semibold text-2xl">My Text Editor
    </h1>
  </header>
  <main>
    <section>
      <div class="mx-auto border-2 w-4/5 flex justify-between ">

        <div>
          <button class="font-bold ml-2" id="bold">B</button>
          <button class="italic font-bold ml-4" id="italic">I</button>
          <button class="font-bold underline ml-4" id="underline">U</button>

        </div>

        <div>
          <button class="mr-3" id="left">
            <i class="fa fa-regular fa-align-left"></i>
          </button>
          <button id="center">
            <i class="fa fa-solid fa-align-center"></i>
          </button>
          <button class="ml-3" id="right">
            <i class="fa fa-solid fa-align-right">
            </i></button>
        </div>


        <div>
          <input type="number" name="" id="number" min="1" max="100" value="1" class="text-black text-lg border-2">
        
          <input type="color" id="text-color" class="w-12">
        </div>
      </div>

    </section>
    <section class="text-center " id="">
      <!-- <textarea id="story" name="story" rows="5" cols="33"> </textarea> -->
      <textarea name="area" id="text-input" cols="70" rows="20" class="bg-orange-100 text-black w-4/5 h-96"></textarea>

    </section>
  </main>

  <script src="utilities.js"></script>
  <script src="js.js"></script>
</body>

</html>
<!-- Text Editor টাইপের একটা লে-আউট বানাবে। সেখানে একটা Textarea থাকবে। সাথে বেশ কিছু বাটন থাকবে। এদের মধ্যে কোনো একটি বাটনে ক্লিক করলে textarea এর ভিতরের লিখা গুলোর স্টাইল বোল্ড হয়ে যাবে। ঠিক একইভাবে অন্যবাটন গুলো ব্যাবহার করে দেখো ইটালিক, আন্ডারলাইন, লেফট অ্যালাইন, রাইট অ্যালাইন, সেন্টার অ্যালাইন করতে পারো কিনা। এছাড়া একটা নম্বর টাইপের ইনপুট ফিল্ডে ফন্ট সাইজ ইনপুট নিবে। এরপর সে ভ্যালু ব্যাবহার করে টেক্সটের সাইজ পরিবর্তন করবে। আরেকটা নতুন জিনিস ট্রাই করতে পারো। টেক্সট গুলোর কালার পরিবর্তন করার চেষ্টা করে দেখতে পারো। এরজন্য ইনপুট এর type=”color” সম্পর্কে একটু জানতে হবে। -->
